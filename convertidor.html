<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" media="screen" />
    <title>Convertidor</title>
</head>
<body class="m-0 vh-100 row justify-content-cemter aling-items-center" style="background-color: rgb(72, 85, 75) ;">
    <div class="mx-auto mt-5" style="width: 500px;">
        <div class="card mx-auto">
            <div class="card-header" style="background-color: rgb(130, 130, 138) ;">
                <h1>Conversor App</h1>
                <div class="row mb-3 mt-4 style">
                    <label  class="col-form-label">Dolares</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="dolar" type="number" class="form-control" id="colFormLabelSm">
                    </div>
                </div>
            </div>    
            <div class="card-body" style="background-color: rgb(122, 118, 118);">
                <div class="col-12 text-center">
                    <button id="btnConvertir" type="submit" class="btn btn-primary">Convertidor</button>
                </div>   
                <div class="row mb-3 mt-4">
                    <label id="bt"  class="col-sm-2 col-form-label">Bitcoin</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="txtBitcoin" type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label col-form-label-sm">Colones</label>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="txtColones" type="text" class="form-control" readonly>
                    </div>
                </div>    
            </div>
            <div class="card-header" style="background-color: rgb(130, 130, 138) ;">
                <div class="row mb-1" style="text-align: center;">
                    <label  class="col-form-label">Pedro Miguel Quevedo Montes</label>
                    <label  class="col-form-label">Luis Josue Castillo Ramos</label>
                </div>    
            </div>    
        </div>
    </div>
</body>
</html>
<script src="assets/js/convertido.js"></script>
